<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
<link rel="import" href="bower_components/core-drawer-panel/core-drawer-panel.html">
<link rel="import" href="bower_components/core-header-panel/core-header-panel.html">

<link rel="import" href="bower_components/font-roboto/roboto.html">
<link rel="import" href="bower_components/core-icons/core-icons.html">
<link rel="import" href="bower_components/paper-fab/paper-fab.html">
<link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="bower_components/paper-input/paper-input.html">
<link rel="import" href="bower_components/paper-checkbox/paper-checkbox.html">

<polymer-element name="codelab-app">
  <template>
    <link rel="stylesheet" href="styles.css">
    <core-drawer-panel id="drawerPanel" responsiveWidth="600px">
      <core-header-panel drawer>
        <core-toolbar>Menu</core-toolbar>
      </core-header-panel>

      <core-header-panel main>
        <core-toolbar>
          <paper-icon-button icon="menu" on-click="{{toggleDrawer}}"></paper-icon-button>
          <span flex>Notes</span>
          <paper-icon-button icon="search"></paper-icon-button>
          <paper-icon-button icon="more-vert"></paper-icon-button>
          <paper-fab icon="icons:add" on-click="{{showNewNote}}"></paper-fab>
        </core-toolbar>

        <div class="content">
          <paper-input id="newNoteInput"
            floatingLabel
            label="Add new note"
            on-change={{add}}
            value={{newNote}}>
          </paper-input>

          <template repeat="{{data}}">
            <div center horizontal layout class="item">
              <paper-checkbox checked="{{done}}"></paper-checkbox>
              <div flex class="card">
                <p>{{body}}</p>
              </div>
            </div>
          </template>
        </div>
      </core-header-panel>
    </core-drawer-panel>
  </template>
  <script>
    Polymer('codelab-app', {
      ready: function() {
        this.$.newNoteInput.style.display = 'none';
      },
      showNewNote: function() {
        this.$.newNoteInput.style.display = 'block';
      },
      toggleDrawer: function() {
        this.$.drawerPanel.togglePanel();
      },
      data: [],
      add: function() {
        if (!!this.newNote) {
          // Add to container
          this.data.unshift({
            body: this.newNote,
            done: false
          });

          // Revert styles
          this.$.newNoteInput.style.display = 'none';
          this.$.newNoteInput.value = null;
        }
      }
    });
  </script>
</polymer-element>
