<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ember.js - Getting started</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body type="text/x-handlebars" data-template-name="todos">
<section id="todoapp">
    <header id="header">
        <h1>todos</h1>
        <input type="text" id="new-todo" placeholder="What needs to be done?"/>
    </header>

    <section id="main">
        <ul id="todo-list">
            <li class="completed">
                <input type="checkbox" class="toggle">
                <label>Learn Ember.js</label>
                <button class="destroy"></button>
            </li>
            <li>
                <input type="checkbox" class="toggle">
                <label>...</label>
                <button class="destroy"></button>
            </li>
            <li>
                <input type="checkbox" class="toggle">
                <label>Profit!</label>
                <button class="destroy"></button>
            </li>
        </ul>

        <input type="checkbox" id="toggle-all">
    </section>

    <footer id="footer">
        <span id="todo-count">
          <strong>2</strong> todos left
        </span>
        <ul id="filters">
            <li>
                <a href="all" class="selected">All</a>
            </li>
            <li>
                <a href="active">Active</a>
            </li>
            <li>
                <a href="completed">Completed</a>
            </li>
        </ul>

        <button id="clear-completed">
            Clear completed (1)
        </button>
    </footer>
</section>

<footer id="info">
    <p>Double-click to edit a todo</p>
</footer>

<!-- Javascript libraries -->
<script src="bower_components/jquery/jquery.min.js"></script>
<script src="bower_components/handlebars/handlebars.js"></script>
<script src="bower_components/ember/ember.min.js"></script>
<script src="bower_components/ember-data-shim/ember-data.min.js"></script>

<!-- Todos app -->
<script src="js/application.js"></script>
<script src="js/router.js"></script>

<script src="js/models/todo.js"></script>
</body>
</html>
