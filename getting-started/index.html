<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ember.js - Getting started</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<script type="text/x-handlebars" data-template-name="todos">
    <section id="todoapp">
        <header id="header">
            <h1>todos</h1>
            {{input type="text" id="new-todo" placeholder="What needs to be done?" action="createTodo" value=newTitle}}
        </header>

        <section id="main">
            <ul id="todo-list">
                {{#each itemController="todo"}}
                    <li {{bind-attr class="isCompleted:completed isEditing:editing"}}>
                        {{#if isEditing}}
                            {{edit-todo class="edit" value=title focus-out="acceptChanges" insert-newline="acceptChanges"}}
                        {{else}}
                            {{input type="checkbox" class="toggle" checked=isCompleted}}
                            <label {{action "editTodo" on="doubleClick"}}>{{title}}</label>
                            <button {{action "removeTodo"}} class="destroy"></button>
                        {{/if}}
                    </li>
                {{/each}}
            </ul>
            <input type="checkbox" id="toggle-all">
        </section>

        <footer id="footer">
            <span id="todo-count">
              <strong>{{remaining}}</strong> {{inflection}} left
            </span>
            <ul id="filters">
                <li>
                    <a href="all" class="selected">All</a>
                </li>
                <li>
                    <a href="active">Active</a>
                </li>
                <li>
                    <a href="completed">Completed</a>
                </li>
            </ul>

            <button id="clear-completed">
                Clear completed (1)
            </button>
        </footer>
    </section>

    <footer id="info">
        <p>Double-click to edit a todo</p>
    </footer>
</script>

<!-- Javascript libraries -->
<script src="bower_components/jquery/jquery.min.js"></script>
<script src="bower_components/handlebars/handlebars.js"></script>
<script src="bower_components/ember/ember.min.js"></script>
<script src="bower_components/ember-data-shim/ember-data.min.js"></script>

<!-- Todos app -->
<script src="js/application.js"></script>
<script src="js/router.js"></script>

<!-- Models -->
<script src="js/models/todo.js"></script>

<!-- Controllers -->
<script src="js/controllers/todo_controller.js"></script>
<script src="js/controllers/todos_controller.js"></script>

<!-- Custom components -->
<script src="js/views/edit_todo.js"></script>
</body>
</html>
